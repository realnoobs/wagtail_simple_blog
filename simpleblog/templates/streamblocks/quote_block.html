<section class="block quote-block">
  <blockquote>
    "{{ value.quote|safe }}"
    {% if value.author %}
      {% if value.link %}<a class="quote-author-link" href="{{ value.link }}">{% endif %}
        <span class="quote-author">{{ value.author }}</span>
      {% if value.link %}</a>{% endif %}
    {% endif %}
  </blockquote>
</section>
