{% extends "base.html" %}
{% load static wagtailcore_tags %}

{% block content %}
  {% if page.contents %}
    {% for block in page.contents %}
      <section class="block-{{ block.block_type }}">
        <div class="container">
          {% include_block block %}
        </div>
      </section>
    {% endfor %}
  {% endif %}
{% endblock content %}
